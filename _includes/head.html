<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ '/assets/css/daisyui.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/flowbite.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
    {%- endif -%}

    {%- include custom-head.html -%}
    <script src="{{ '/assets/js/tailwindcss.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/flowbite.min.js' | relative_url }}"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                },
                fontFamily:{
                    'playfair': ['Playfair Display'],
                }
            },
            daisyui: {
                themes: ["light", "dark", "cupcake"],
            },
        }
    </script>
</head>
